<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .privacy-checkbox {
      display: flex;
      align-items: center;
      margin: 10px 0 20px 0;
    }
    .privacy-checkbox input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    .privacy-checkbox label {
      font-size: 0.9em;
      color: #555;
    }
    button {
      width: 100%;
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px; 
    }
    button:hover {
      background: #0056b3;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <form id="contactForm">
    <h2>Contáctanos</h2>
    <input type="text" name="name" placeholder="Nombre completo" required />
    <input type="email" name="email" placeholder="Correo electrónico" required />
    <input type="tel" name="phone" placeholder="Teléfono" required />
    <textarea name="message" rows="4" placeholder="Mensaje" required></textarea>

    <div class="privacy-checkbox">
      <input type="checkbox" id="privacyConsent" name="privacyConsent" required />
      <label for="privacyConsent">Acepto el <a href="#" target="_blank">Aviso de Privacidad</a> y los <a href="#" target="_blank">Términos y Condiciones</a></label>
    </div>

    <div class="g-recaptcha" data-sitekey="6LeobmsrAAAAAAeCARL86OWODLpWtamP3Bbk0QES"></div>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      data.privacyConsent = document.getElementById("privacyConsent").checked;


      const recaptchaResponse = grecaptcha.getResponse();

     
      if (!recaptchaResponse) {
        alert("Por favor, completa el CAPTCHA.");
        return; 
      }

      data.recaptchaToken = recaptchaResponse; 

      console.log(data);

      try {
        const res = await fetch("http://localhost:3000/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          alert("Mensaje enviado con éxito.");
          form.reset();
          grecaptcha.reset(); 
        } else {
          const errorData = await res.json();
          alert(`Error al enviar el mensaje: ${errorData.message || 'Error desconocido'}`);
          grecaptcha.reset(); 
        }
      } catch (error) {
        console.error("Error de red o del servidor:", error);
        alert("Hubo un problema de conexión. Inténtalo de nuevo más tarde.");
        grecaptcha.reset(); 
      }
    });
  </script>
</body>
</html>
